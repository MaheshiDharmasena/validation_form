<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <script src="form-validation.js" defer></script>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form id="customerForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <button type="button" onclick="validateFirstName()">Validate First Name</button><br><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName">
        <button type="button" onclick="validateLastName()">Validate Second Name</button><br><br>

        <label for="phoneNumber">Enter your phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <button type="button" onclick="validatePhoneNumber()">Validate Phone Number</button><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="button" onclick="validateEmail()">Validate Email</button><br><br>

        <label for="hometown">Home town:</label>
        <select id="hometown" name="hometown">
            <option value="Not Selected">Select your home town</option>
            <option value="Colombo">Colombo</option>
            <option value="Galle">Galle</option>
            <option value="Matara">Matara</option>
            <option value="Hambantota">Hambantota</option>
            <option value="Malabe">Malabe</option>
            <option value="Anuradhapura">Anuradhapura</option>
            <option value="Polonnaruwa">Polonnaruwa</option>
        </select>
        <button type="button" onclick="getSelectedCountry()">Get Selected Country</button><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
